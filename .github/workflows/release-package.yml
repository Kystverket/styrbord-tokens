name: Publish release to GitHub Packages

on:
  release:
  workflow_dispatch:

jobs:
  check-version:
    name: Is NPM version untagged?
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '22.x'
      - name: Hente STYRBORD_VERSION
        run: echo "STYRBORD_VERSION=v$(node -p "require('./package.json').version")" >> $GITHUB_ENV
      - run: echo $STYRBORD_VERSION
      - uses: mukunku/tag-exists-action@v1.6.0
        id: check-tag
        with:
          tag: ${{ env.STYRBORD_VERSION }}
      - run: exit 1
        if: steps.check-tag.outputs.exists == 'true'
  run-linters:
    name: Pretty / Lint / Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '22.x'
      - run: npm ci
      - run: npm run build
  publish-to-github-packages:
    needs: [check-version, run-linters]
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://npm.pkg.github.com'
          # Defaults to the user or organization that owns the workflow file
          scope: '@kystverket'
      - run: git pull
      - name: Install dependencies
        run: |
          printf "//npm.pkg.github.com/:_authToken=$GITHUB_TOKEN\n@kystverket:registry=https://npm.pkg.github.com/" > .npmrc
          npm ci
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - run: npm ci
      - run: npm run build
      - run: npm publish
